        answers: [

        ]
      },
      {
        text: "Wie gehst du mit VerpackungsmÃ¼ll um?",
        answers: [
          { label: "Ich vermeide VerpackungsmÃ¼ll und setze auf MÃ¼lltrennung", image: "vermeider.png" },

          { label: "Ich fÃ¼hl es grade nicht so", image: "ausstellung_schlecht.png" }
        ]
      }
    ];

    const quiz = document.getElementById("quiz");
    let current = 0;
    const answers = [];

    function showQuestion(index) {
      quiz.innerHTML = "";
      const q = questions[index];
      const div = document.createElement("div");
      div.className = "question active";
      const h2 = document.createElement("h2");
      h2.textContent = q.text;
      div.appendChild(h2);
      q.answers.forEach((a) => {
        const btn = document.createElement("button");
        btn.textContent = a.label;
        btn.onclick = () => {
          answers.push(a);
          current++;
          if (current < questions.length) {
            showQuestion(current);
          } else {
            document.getElementById("capture").style.display = "block";
            initCamera();
          }
        };
        div.appendChild(btn);
      });
      quiz.appendChild(div);
    }

    showQuestion(current);

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const capture = document.getElementById("capture");

    function initCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
        });
    }

    capture.onclick = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);
      const dataUrl = canvas.toDataURL("image/jpeg");
      localStorage.setItem("answers", JSON.stringify(answers));
      localStorage.setItem("photo", dataUrl);
      window.location.href = "result.html";
    };
  </script>
</body>
</html>
