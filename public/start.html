<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Willkommen zum Nachhaltigkeits-Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url("assets/background.jpg") no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    button {
      font-size: 1.2em;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background-color: #48bb78;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #38a169;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Willkommen beim Nachhaltigkeits-Quiz!</h1>
    <p>Finde heraus, wie nachhaltig dein Lebensstil ist – mit deinem ganz persönlichen Bild am Ende!</p>
    <button onclick="location.href='index.html'">Jetzt starten</button>
  </div>
</body>
</html>
